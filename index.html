<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchbox">
           <input type="text" placeholder="Location" class="input-box">
           <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>

        <div class="location">
          <h1>Sorry,Location not found!!!</h1>
          <img src="/asset/error.png" alt="error 404">
        </div>
        <div class="weather-body">
          <img src="/asset/sunny.png" alt="weather" class="weather-image">
          <div class="weather-box">
            <p class="temp">0<sup>Â°C</sup></p>
            <div class="desc">Sunny</div>
          </div>
          <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i>
              <div class="text">
                <span id="humidity">45%</span>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind" ></i>
              <div class="text">
                <span id="wind_speed">12Km/H</span>
                <p>Wind speed</p>
              </div>
            </div>
          </div>
          </div>
         
        </div>
        
      </div>
    </div>
    
   
    <script src="https://kit.fontawesome.com/539d7880bb.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
